<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"    href="registrationStyle.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>

            <div class="input-name">
                <i class="fa fa-user lock" aria-hidden="true"></i>
                <input type="text" placeholder="First Name " class="name">

                <span>
                    <i class="fa fa-user lock" aria-hidden="true"></i>
                    <input type="text" placeholder="Last Name " class="name">
                </span>
            </div>

            <div class="input-name">
                <i class="fa fa-envelope email" aria-hidden="true"></i>
                <input type="email" placeholder="Email"  required class="text-name"> 
            </div>

            <div class="input-name">
                <i class="fa fa-lock lock" aria-hidden="true"></i>
                <input type="password" placeholder="Enter Password " required class="text-name"> 
            </div>

            <div class="input-name">
                <i class="fa fa-lock lock" aria-hidden="true"></i>
                <input type="password" placeholder="Confirm Password "  required class="text-name"> 
            </div>

            <div class="input-name">
                
                <input type="radio" name="r1" class="radio-button" > 
                <label Style="margin-right:10px;">Male </label>

                <input type="radio"  name="r1"class="radio-button"> 
                <label>Female</label>
            </div>

            <div class="input-name">
                
                <select class="country">
                    <option>select a country </option>
                    <option>India</option>
                    <option>Italy</option>
                    <option>Nepal</option>
                    <option>Japan</option>
                    <option>England</option>
                </select>
                <div class="arrow"></div>
            </div>

           <div class="input-name">
            <input type="checkbox"  id="cb" class="check-button">
            <label  for="cb" class="check">I accept  the terms and conditions</label>

           </div>

           <div class="input-name">
            <input type="submit"  value="Register" class="button">
           </div> 
            </form>
        </div>
    </div>
</body>
</html>
